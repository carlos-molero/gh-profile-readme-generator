<div class="root">
  <div class="row container-fluid gx-0" style="max-width: 1800px">
    <div class="hero-title mb-5 mb-lg-5">
      <h1 class="heading">Github Profile Readme Generator</h1>
      <small
        ><i
          >by
          <a id="attribution" href="https://carlosmolero.dev" target="_blank"
            >Carlos Molero Mata</a
          ></i
        ></small
      >
    </div>
    <div class="col-12 col-lg-4 d-flex flex-column">
      <div>
        <md-blocks-component
          (onClickEvent)="addBlockElement($event)"
        ></md-blocks-component>
      </div>
    </div>
    <div class="col-12 col-lg-8 d-flex justify-content-center gx-0 gx-lg-auto">
      <div class="row">
        <div
          [ngClass]="[
            editorToggled ? 'col-lg-12' : 'col-lg-6',
            'md-editor__input',
            'col-12'
          ]"
        >
          <button
            (click)="onCopyBtnClick()"
            type="button"
            class="btn btn-primary mb-2 align-self-end"
            style="color: white"
          >
            <i class="bi bi-clipboard" style="margin-right: 3px"></i
            ><small>Copy HTML</small>
          </button>
          <styled-text-area-component
            [content]="mdContent"
            (onInputEvent)="onMdInput($event)"
          ></styled-text-area-component>
        </div>
        <i
          [ngStyle]="editorToggled ? { right: '-2.5%' } : {}"
          (click)="toggleEditor()"
          [ngClass]="[
            !editorToggled ? 'bi bi-arrow-bar-right' : 'bi bi-arrow-bar-left',
            'md-editor__toggle',
            'd-lg-flex'
          ]"
        ></i>
        <div
          [ngStyle]="editorToggled ? { display: 'none' } : {}"
          [innerHTML]="htmlContent"
          class="col-lg-6 col-12 mt-5 mt-lg-0 md-editor__preview"
        ></div>
      </div>
    </div>
  </div>
  <select-images-dialog-component
    id="languages-frameworks-libraries"
    section-title="Languages, frameworks and libraries"
    title="What are your known languages, libraries, frameworks and such?"
    description="Select with which languages, libraries, frameworks and databases are you skilled with."
    [values]="languagesFrameworksAndLibrariesDialogData"
    (onSubmitEvent)="addImagesElement($event)"
  ></select-images-dialog-component>
  <div
    id="toast"
    [ngClass]="['toast position-fixed', 'bg-' + toastType]"
    role="alert"
    style="bottom: 1%; right: 1%"
    aria-live="assertive"
    aria-atomic="true"
  >
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
    <div class="toast-body">{{ toastMessage }}</div>
  </div>
</div>
